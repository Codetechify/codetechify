name: Issue Automation Workflow

on:
  issues:
    types: [labeled]

jobs:
  process_issue:
    if: github.event.label.name == 'feature' && github.event.action == 'labeled'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          cd .github/utils
          npm install

      - name: Install @types/node
        run: |
          cd .github/utils
          npm install -D @types/node

      - name: Install @types/node
        run: |
          cd .github/utils
          npm install -D @octokit/types

      - name: Install octokit
        run: |
          cd .github/utils
          npm install
          npm install @octokit/rest

      - name: Compile TypeScript
        run: |
          cd .github/utils
          npx tsc && mv dist/moveIssueToBacklog.js dist/moveIssueToBacklog.mjs

      - name: List Compiled Files
        run: |
          ls -la .github/utils/dist

      - name: Run Compiled JavaScript Script
        run: |
          cd .github/utils/dist
          node moveIssueToBacklog.mjs
        env:
          CODETECHIFY_REPO_TOKEN: ${{ secrets.CODETECHIFY_REPO_TOKEN }}
          ISSUE_ID: ${{ github.event.issue.number }}
          PROJECT_ID: ${{ secrets.PROJECT_ID }}
