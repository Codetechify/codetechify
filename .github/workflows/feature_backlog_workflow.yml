name: Manage Backlog Workflow

on:
  issues:
    types: [labeled]

jobs:
  manage-backlog:
    if: github.event.label.name == 'feature'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: .github/utils

      - name: Build TypeScript
        run: npx tsc
        working-directory: .github/utils

      - name: Rename JavaScript to MJS
        run: mv dist/moveIssueToBacklog.js dist/moveIssueToBacklog.mjs
        working-directory: .github/utils

      - name: Use a repository secret
        env:
          MY_SECRET: ${{ secrets.CODETECHIFY_ACCESS_TOKEN }}
        run: |
          echo "Running a script ${{secrets.CODETECHIFY_ACCESS_TOKEN}} that uses the secret"
