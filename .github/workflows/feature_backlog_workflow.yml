name: Feature Backlog Workflow

on:
  issues:
    types: [opened, labeled]

jobs:
  manage-backlog:
    runs-on: ubuntu-latest
    if: github.event.label.name == 'feature'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Change directory to .github/utils
        run: cd .github/utils

      - name: Install dependencies
        run: npm install
        working-directory: .github/utils

      - name: Compile TypeScript
        run: npx tsc
        working-directory: .github/utils

      - name: Rename JS to MJS
        run: mv dist/moveIssueToBacklog.js dist/moveIssueToBacklog.mjs
        working-directory: .github/utils

      - name: Run script
        run: npm start
        env:
          CODETECHIFY_ACCESS_TOKEN: ${{ secrets.CODETECHIFY_ACCESS_TOKEN }}
          REPO_NAME: 'codetechify-repo'
          ORG_NAME: 'Codetechify'
          PROJECT_ID: '2'
        working-directory: .github/utils
