name: Issue Workflow

on:
  workflow_dispatch: # or another event

jobs:
  create-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check Issue Status
        id: check_status
        run: |
          # Add script or command to check if the issue status is 'Doing'
          # This will likely involve using GitHub's GraphQL API

      - name: Create New Branch
        if: steps.check_status.outputs.status == 'Doing'
        run: |
          ISSUE_TITLE=$(echo 'Your method to extract issue title')
          BRANCH_NAME="feature/${ISSUE_TITLE// /-}"
          git checkout -b $BRANCH_NAME
          git push origin $BRANCH_NAME
